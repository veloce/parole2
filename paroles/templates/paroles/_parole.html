{% load paroles_extra %}
<section>
  <article class="citation">
    <ul id="navigation">
        <li><a class="first" href="{{ first.get_absolute_url }}">|&lt;</a></li>
        <li><a class="prev" href="{% if prev %}{{ prev.get_absolute_url }}{% else %}#{% endif %}">&laquo;</a></li>
        <li><a class="random" href="{% url paroles.views.random %}">Al√©atoire</a></li>
        <li><a class="next" href="{% if next %}{{ next.get_absolute_url }}{% else %}#{% endif %}">&raquo;</a></li>
        <li><a class="last" href="{% url paroles.views.index %}">&gt;|</a></li>
    </ul>
    <div class="parole"{% if parole.comment %} title="{{ parole.comment }}"{% endif %}>
      <h2>
          {{ parole.title }}
      </h2>
      <blockquote>
      {{ parole.parole }}
      </blockquote>
      <div class="bottom">
          <span class="author">{{ parole.author }}</span>
          <cite>
          {% if parole.source_url %}
              <a href="{{ parole.source_url }}" target="_blank">{{ parole.source_text }}</a>
          {% else %}
              {{ parole.source_text }}
          {% endif %}
          </cite>
        <span class="permalink"><a href="{% absurl paroles.views.parole parole.date|date:'Y' parole.date|date:'m' parole.date|date:'d' parole.author_slug parole.title_slug %}">Permalien</a></span>
      </div>
    </div>
    <div class="discussion">
    {% include 'paroles/disqus.html' with parole=parole %}
    </div>
  </article>
</section>
