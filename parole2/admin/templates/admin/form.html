<form action="/add/" method="post">{% csrf_token %}
    <fieldset>
        {% for field in form %}
        <div class="control-group{% if field.errors %} error{% endif %}">
            {{ field.label_tag }}
            <div class="controls">
                {{ field }}
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
        <input type="submit" value="Sauver" />
    </fieldset>
</form>
